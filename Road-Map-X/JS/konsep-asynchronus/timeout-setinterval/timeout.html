<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>setTimeout Example</title>
</head>
<body>
  <script>
    function delayedTask() {
      console.log('Tugas ini dijalankan setelah 2000 milidetik (2 detik).');
    }

    const delay = 2000; // Jangka waktu dalam milidetik (2 detik dalam contoh ini)
    setTimeout(delayedTask, delay);
  </script>
</body>
</html>
