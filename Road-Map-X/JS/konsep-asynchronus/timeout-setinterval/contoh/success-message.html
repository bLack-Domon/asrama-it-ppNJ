<!DOCTYPE html>
<html>
<head>
  <title>Contoh SweetAlert2 - Pesan Sukses</title>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
</head>
<body>
  <button onclick="tampilkanPesanSukses()">Tampilkan Pesan Sukses</button>

  <script>
    function tampilkanPesanSukses() {
      Swal.fire(
        'Sukses!',
        'Operasi telah berhasil dilakukan.',
        'success'
      );
    }
  </script>
</body>
</html>
