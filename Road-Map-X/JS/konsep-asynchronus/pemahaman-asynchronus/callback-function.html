<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Callback Example</title>
</head>
<body>
  <script>
    function getData(callback) {
      setTimeout(function() {
        const data = 'Data hasil pengambilan';
        callback(data);
      }, 1000);
    }

    function processResult(data) {
      console.log('Data yang diperoleh:', data);
    }

    getData(processResult);
  </script>
</body>
</html>
