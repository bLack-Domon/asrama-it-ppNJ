<!DOCTYPE html>
<html>
<head>
    <title>Contoh Variabel dengan var</title>
    <script>
        // Deklarasi variabel menggunakan var
        var pesan = "Halo, dunia!";
        
        // Menggunakan variabel dan menampilkannya di halaman web
        function tampilkanPesan() {
            document.getElementById("output").textContent = pesan;
        }
    </script>
</head>
<body>
    <button onclick="tampilkanPesan()">Tampilkan Pesan</button>
    <p id="output"></p>
</body>
</html>
