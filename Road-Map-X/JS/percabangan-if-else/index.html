<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cek Hasil Ujian Siswa</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Cek Hasil Ujian Siswa</h1>
        <input type="number" id="html" placeholder="Masukkan Nilai Ujian HTML">
        <input type="number" id="css" placeholder="Masukkan Nilai Ujian CSS">
        <input type="number" id="js" placeholder="Masukkan Nilai Ujian JavaScript">
        <button onclick="hitung_nilai()">Total Nilai</button>
        <p>Total Nilai Ujian: <span id="total-nilai"></span></p>
        <p>Nilai Rata-Rata: <span id="rata-rata"></span></p>
        <p>Nilai Rapot: <span id="hasil"></span></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
