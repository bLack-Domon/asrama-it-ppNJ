<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Image Slider</title>
</head>
<body>
    <div class="slider-container">
        <div class="slider">
            <img src="https://64.media.tumblr.com/8c6af43b89d22e2236dc5d5c263bdb9b/tumblr_pqgaz9Y2sB1u1ycqw_400.jpg" alt="Image 1">
            <img src="https://64.media.tumblr.com/54f611ef5aa0c2ab09fefc7efa8d59d0/d34caaceab6860eb-f1/s400x600/4f9712981c7f82327aa89bf0211a67b62767c3c3.jpg" alt="Image 2">
            <img src="https://forums.opera.com/assets/uploads/profile/309988-profileavatar.jpeg" alt="Image 3">
        </div>
        <button class="prev-button" onclick="changeSlide(-1)">Previous</button>
        <button class="next-button" onclick="changeSlide(1)">Next</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
